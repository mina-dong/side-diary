jwt:
secret: ${JWT_SECRET}
expiration: ${JWT_EXPIRATION}

app:
invitation-codes: ${APP_INVITATION_CODES}

spring:
    datasource:
        url: jdbc:h2:mem:testdb
        driver-class-name: org.h2.Driver
        username: sa
        password:
    jpa:
        hibernate:
        ddl-auto: update
        show-sql: true
    h2:
    console:
    enabled: true
    config:
        import: "optional:classpath:.env"   

